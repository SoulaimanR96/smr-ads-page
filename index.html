<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YAN Ads Demo - soulaimanr96.github.io</title>

  <!-- Yandex.RTB Loader (only once) -->
  <script>window.yaContextCb = window.yaContextCb || []</script>
  <script src="https://yandex.ru/ads/system/context.js" async></script>
</head>
<body>
  <h1>YAN Ads Preview</h1>

  <!-- Ad 1 -->
  <div id="yandex_rtb_R-A-16127951-1"></div>
  <script>
    window.yaContextCb.push(() => {
      Ya.Context.AdvManager.render({
        blockId: "R-A-16127951-1",
        renderTo: "yandex_rtb_R-A-16127951-1"
      })
    })
  </script>

  <!-- Ad 2 -->
  <div id="yandex_rtb_R-A-16127951-2"></div>
  <script>
    window.yaContextCb.push(() => {
      Ya.Context.AdvManager.render({
        blockId: "R-A-16127951-2",
        renderTo: "yandex_rtb_R-A-16127951-2"
      })
    })
  </script>

  <!-- Ad 3 -->
  <div id="yandex_rtb_R-A-16127951-3"></div>
  <script>
    window.yaContextCb.push(() => {
      Ya.Context.AdvManager.render({
        blockId: "R-A-16127951-3",
        renderTo: "yandex_rtb_R-A-16127951-3"
      })
    })
  </script>

  <!-- Ad 4 (Fullscreen on touch) -->
  <script>
    window.yaContextCb.push(() => {
      Ya.Context.AdvManager.render({
        blockId: "R-A-16127951-4",
        type: "fullscreen",
        platform: "touch"
      })
    })
  </script>

  <!-- Ad 5 (Floor Ad on touch) -->
  <script>
    window.yaContextCb.push(() => {
      Ya.Context.AdvManager.render({
        blockId: "R-A-16127951-5",
        type: "floorAd",
        platform: "touch"
      })
    })
  </script>

  <!-- Ad 6 (Top Ad) -->
  <script>
    window.yaContextCb.push(() => {
      Ya.Context.AdvManager.render({
        blockId: "R-A-16127951-6",
        type: "topAd"
      })
    })
  </script>

  <!-- Ad 7 (Feed) -->
  <div id="yandex_rtb_R-A-16127951-7"></div>
  <script>
    window.yaContextCb.push(() => {
      Ya.Context.AdvManager.render({
        blockId: "R-A-16127951-7",
        renderTo: "yandex_rtb_R-A-16127951-7",
        type: "feed"
      })
    })
  </script>

  <!-- Optional example image for Ad 8 (In-Image) -->
  <img src="https://via.placeholder.com/600x400" alt="Example Image" style="margin: 2rem auto; display: block;" />

  <!-- Ad 8 (In-Image Ads, loaded after images) -->
  <script>
    window.addEventListener("load", () => {
      const render = (imageId) => {
        window.yaContextCb.push(() => {
          Ya.Context.AdvManager.render({
            renderTo: imageId,
            blockId: "R-A-16127951-8",
            type: "inImage"
          })
        })
      }
      const renderInImage = (images) => {
        if (!images.length) return;
        const image = images.shift();
        image.id = `yandex_rtb_R-A-16127951-8-${Math.random().toString(16).slice(2)}`
        if (image.tagName === "IMG" && !image.complete) {
          image.addEventListener("load", () => render(image.id), { once: true });
        } else {
          render(image.id);
        }
        renderInImage(images);
      }
      renderInImage(Array.from(document.querySelectorAll("img")));
    }, { once: true });
  </script>

</body>
</html>
