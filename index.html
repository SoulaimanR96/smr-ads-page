<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    
    <!-- Yandex.RTB Loader (only need this once) -->
    <script>window.yaContextCb=window.yaContextCb||[]</script>
    <script src="https://yandex.ru/ads/system/context.js" async></script>
</head>
<body>
    <!-- Header content -->
    <header>
        <!-- Yandex.RTB R-A-16127951-6 (Top Ad) -->
        <script>
        window.yaContextCb.push(() => {
            Ya.Context.AdvManager.render({
                "blockId": "R-A-16127951-6",
                "type": "topAd"
            })
        })
        </script>
        
        <h1>Welcome to My Website</h1>
    </header>

    <main>
        <!-- Content section 1 -->
        <section>
            <h2>Section 1</h2>
            <p>Your content here...</p>
            
            <!-- Yandex.RTB R-A-16127951-1 -->
            <div id="yandex_rtb_R-A-16127951-1"></div>
            <script>
            window.yaContextCb.push(() => {
                Ya.Context.AdvManager.render({
                    "blockId": "R-A-16127951-1",
                    "renderTo": "yandex_rtb_R-A-16127951-1"
                })
            })
            </script>
        </section>

        <!-- Content section 2 -->
        <section>
            <h2>Section 2</h2>
            <p>Your content here...</p>
            
            <!-- Yandex.RTB R-A-16127951-2 -->
            <div id="yandex_rtb_R-A-16127951-2"></div>
            <script>
            window.yaContextCb.push(() => {
                Ya.Context.AdvManager.render({
                    "blockId": "R-A-16127951-2",
                    "renderTo": "yandex_rtb_R-A-16127951-2"
                })
            })
            </script>
        </section>

        <!-- Content section 3 -->
        <section>
            <h2>Section 3</h2>
            <p>Your content here...</p>
            
            <!-- Yandex.RTB R-A-16127951-3 -->
            <div id="yandex_rtb_R-A-16127951-3"></div>
            <script>
            window.yaContextCb.push(() => {
                Ya.Context.AdvManager.render({
                    "blockId": "R-A-16127951-3",
                    "renderTo": "yandex_rtb_R-A-16127951-3"
                })
            })
            </script>
        </section>

        <!-- Feed content section -->
        <section>
            <h2>Feed Section</h2>
            
            <!-- Yandex.RTB R-A-16127951-7 (Feed Ad) -->
            <div id="yandex_rtb_R-A-16127951-7"></div>
            <script>
            window.yaContextCb.push(() => {
                Ya.Context.AdvManager.render({
                    "blockId": "R-A-16127951-7",
                    "renderTo": "yandex_rtb_R-A-16127951-7",
                    "type": "feed"
                })
            })
            </script>
        </section>
    </main>

    <footer>
        <p>Footer content</p>
    </footer>

    <!-- Fullscreen Ad (will show when triggered) -->
    <script>
    window.yaContextCb.push(() => {
        Ya.Context.AdvManager.render({
            "blockId": "R-A-16127951-4",
            "type": "fullscreen",
            "platform": "touch"
        })
    })
    </script>

    <!-- Floor Ad (will show when triggered) -->
    <script>
    window.yaContextCb.push(() => {
        Ya.Context.AdvManager.render({
            "blockId": "R-A-16127951-5",
            "type": "floorAd",
            "platform": "touch"
        })
    })
    </script>

    <!-- In-Image Ad (placed right before </body>) -->
    <script>
    window.addEventListener("load", () => {
        const render = (imageId) => {
            window.yaContextCb.push(() => {
                Ya.Context.AdvManager.render({
                    "renderTo": imageId,
                    "blockId": "R-A-16127951-8",
                    "type": "inImage"
                })
            })
        }
        const renderInImage = (images) => {
            if (!images.length) {
                return
            }
            const image = images.shift()
            image.id = `yandex_rtb_R-A-16127951-8-${Math.random().toString(16).slice(2)}`
            if (image.tagName === "IMG" && !image.complete) {
                image.addEventListener("load", () => {
                    render(image.id)
                }, { once: true })
            } else {
                render(image.id)
            }
            renderInImage(images)
        }
        renderInImage(Array.from(document.querySelectorAll("img")))
    }, { once: true })
    </script>
</body>
</html>
